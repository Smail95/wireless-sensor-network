<VirtualHost *:8000>
        DocumentRoot "/home/pi/projet_peri"
        <Directory "/home/pi/projet_peri">
                Options +FollowSymLinks
                AllowOverride all
                Require all granted
        </Directory>
        ErrorLog /var/log/apache2/error.projet.log
        CustomLog /var/log/apache2/access.projet.log combined
</VirtualHost>
